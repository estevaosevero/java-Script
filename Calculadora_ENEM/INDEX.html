<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Enem</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1> CALCULADORA ENEM</h1>
  <center>
    <div class="dois">
      <h2>DICIPLINA DE LINGUAGENS</h2>
      <input type="number" id="linguagens1" placeholder="Nota" min="0" max="1000">

      <h2>DICIPLINA DE CÓDIGOS</h2>
      <input type="number" id="linguagens2" placeholder="Nota" min="0" max="1000">

      <h2>DICIPLINA DE CIÊNCIAS HUMANAS</h2>
      <input type="number" id="linguagens3" placeholder="Nota" min="0" max="1000">

      <h2>DICIPLINA DE MATEMÁTICA</h2>
      <input type="number" id="linguagens4" placeholder="Nota" min="0" max="1000">

      <h2>DICIPLINA DE CIÊNCIAS DA NATUREZA</h2>
      <input type="number" id="linguagens5" placeholder="Nota" min="0" max="1000">

      <h2>REDAÇÃO</h2>
      <input type="number" id="redacao" placeholder="Nota" min="0" max="1000">

      <div id="resultado">
        <button id="calcularButton" onclick="verificarPreenchimento()">RESULTADO</button>
      </div>
    </div>
  </center>

  <script>
    function verificarPreenchimento() {
      const linguagens1 = document.getElementById("linguagens1").value;
      const linguagens2 = document.getElementById("linguagens2").value;
      const linguagens3 = document.getElementById("linguagens3").value;
      const linguagens4 = document.getElementById("linguagens4").value;
      const linguagens5 = document.getElementById("linguagens5").value;
      const redacao = document.getElementById("redacao").value;

      if (linguagens1 === "" || linguagens2 === "" || linguagens3 === "" || linguagens4 === "" || linguagens5 === "" || redacao === "") {
        alert("Notas indefinidas, por favor, preencha todos os campos corretamente.");
      } else if (linguagens1 < 0 || linguagens1 > 1000 || linguagens2 < 0 || linguagens2 > 1000 || linguagens3 < 0 || linguagens3 > 1000 || linguagens4 < 0 || linguagens4 > 1000 || linguagens5 < 0 || linguagens5 > 1000 || redacao < 0 || redacao > 1000) {
        alert("Nota irreal ou notas irreais foram digitadas, por favor, digite novamente");
      } else {
        window.location.href = "resultado.html?linguagens1=" + linguagens1 + "&linguagens2=" + linguagens2 + "&linguagens3=" + linguagens3 + "&linguagens4=" + linguagens4 + "&linguagens5=" + linguagens5 + "&redacao=" + redacao;
      }
    }
  </script>
</body>

</html>
