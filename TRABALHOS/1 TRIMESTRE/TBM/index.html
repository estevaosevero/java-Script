<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TBM</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  
  <h1> CALCULADORA DE TAXA METÁBOLICA BASAL (TMB)</h1>
  
  <center>
    <div class="dois">
      <h2>DIGITE SEU GENÊRO</h2>
      <input type="text" id="linguagens1" placeholder="Nota" min="0" max="1000">

      <h2>DIGITE SUA ALTURA EM CENTÍMETROS</h2>
      <input type="number" id="linguagens2" placeholder="Altura" min="0" max="1000">

      <h2>DIGITE SEU PESO EM QUILOGRAMAS</h2>
      <input type="number" id="linguagens3" placeholder="Peso" min="0" max="1000">

      <h2>DIGITE SUA IDADE</h2>
      <input type="number" id="linguagens4" placeholder="Idade" min="0" max="1000">



      <div id="resultado">
        <button id="calcularButton" onclick="calcularTMB()">RESULTADO</button>
      </div>
    </div>
  </center>

  <script>
    function calcularTMB() {
        const x = document.getElementById("linguagens1").value;
        const y = document.getElementById("linguagens2").value;
        const w = document.getElementById("linguagens3").value;
        const z = document.getElementById("linguagens4").value;

        if (x === "Masculino") {
            let homem = 88362 + (13397 * parseFloat(w)) + (4799 * parseFloat(y)) - (5677 * parseFloat(z));
            alert("Sendo do gênero masculino, seu TBM é: " + homem);
        } else {
            let mulher = 447.593 + (9.247 * parseFloat(w)) + (3.098 * parseFloat(y)) - (4.330 * parseFloat(z));
            alert("Sendo do genêro feminino, seu TBM é: " + mulher);
        }
    }
  </script>
</body>

</html>
